<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <title>Login</title>
  </head>
  <body>
    <div class="image-login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="card card-login m-5 h-100">
              <div class="card-body my-4">
                <h2 class="text-center text-white my-4">Help Desk IT</h2>
                <form class="mx-4">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-white">Username</label>
                    <input type="text" class="form-control form-custom" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                    <input type="password" class="form-control form-custom" id="exampleInputPassword1">
                  </div>
                  <br><br>
                  <button type="submit" class="btn btn-red w-100">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
